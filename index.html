<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav id="nav">
        <h1 class="heading">Games Store</h1>
        <button class="cerrar-sesion none">Cerrar Sesión</button>
        <div class="cambiar-moneda">
            <button class="pesos none">Pesos</button>
            <button class="dolares">Dólares</button>
        </div>
    </nav>
    <div class="form-container">
        <form action="" id="form">
            <h3>Registro</h3>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu email" required>
            <label for="constraseña">constraseña</label>
            <input type="password" name="constraseña" id="password" placeholder="Escribe constraseña" required>
            <button class="form_button" type="submit">Enviar</button>
        </form>
    </div>
    <main id="main">
        <div class="grid games">
            
        </div>
        <div class="table-container">
            <table class="table" id="carrito">
                <thead class="cart">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Aumentar</th>
                        <th>Reducir</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody class="tbody">
    
                </tbody>
            </table>
        </div>

        <div class="cart-buttons flex">
            <h3>Total: <span class="resultadoTotal"></span></h3>
            <button class="confirm-buy-btn">Confirmar compra</button>
            <button class="empty-cart-btn">Vaciar carrito</button>
        </div>
        
    </main>



    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
