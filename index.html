<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav id="nav">
        <h1 class="heading">Games Store</h1>
        <button class="cerrar-sesion none">Cerrar Sesión</button>
    </nav>
    <div class="form-container">
        <form action="" id="form">
            <h3>Registro</h3>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu email" required>
            <label for="constraseña">constraseña</label>
            <input type="password" name="constraseña" id="password" placeholder="Escribe constraseña" required>
            <button class="form_button" type="submit">Enviar</button>
        </form>
    </div>
    <div class="cambiar-moneda">
        <button class="pesos none">Pesos</button>
        <button class="dolares">Dólares</button>
    </div>
    <div class="filtros-container">
        <label for="precio">Precio</label>
        <select name="precio" id="precioPesos" class="selectPesos">
            <option value="none">Sin seleccionar</option>
            <option value="menorA2000" class="valor-1">Menos de $2.000</option>
            <option value="menorA5000" class="valor-2">Menos de $5.000</option>
            <option value="menorA7000" class="valor-3">Menos de $7.000</option>
            <option value="menorA10000" class="valor-4">Menos de $10.000</option>
        </select>
        <select name="precio" id="precioDolares" class="selectDolares none">
            <option value="none">Sin seleccionar</option>
            <option value="menorA10" class="valor-5">Menos de $10</option>
            <option value="menorA15" class="valor-6">Menos de $15</option>
            <option value="menorA20" class="valor-7">Menos de $20</option>
            <option value="menorA30" class="valor-8">Menos de $30</option>
        </select>
        <div class="filtros-categoria">
            <label for="categoria">Categoria</label>
            <input type="checkbox" name="terror" id="terror">
            <label for="terror">Terror</label>
            <input type="checkbox" name="accion" id="accion">
            <label for="accion">Acción</label>
            <input type="checkbox" name="mundo-abierto" id="mundo-abierto">
            <label for="mundo-abierto">Mundo abierto</label>
            <input type="checkbox" name="simulacion" id="simulacion">
            <label for="simulacion">Simulación</label>
            <input type="checkbox" name="fps" id="fps">
            <label for="fps">FPS</label>
            <input type="checkbox" name="tipo-souls" id="tipo-souls">
            <label for="tipo-souls">Tipo Souls</label>
            <input type="checkbox" name="zombies" id="zombies">
            <label for="zombies">Zombies</label>
            <input type="checkbox" name="drama" id="drama">
            <label for="drama">Drama</label>
        </div>
    </div>
    <main id="main">
        <div class="grid games">
            
        </div>
        <div class="table-container">
            <table class="table" id="carrito">
                <thead class="cart">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Aumentar</th>
                        <th>Reducir</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody class="tbody">
    
                </tbody>
            </table>
        </div>

        <div class="cart-buttons flex">
            <h3>Total: <span class="resultadoTotal"></span></h3>
            <button class="confirm-buy-btn">Confirmar compra</button>
            <button class="empty-cart-btn">Vaciar carrito</button>
        </div>
        
    </main>



    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
